<mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef><span matTooltip="Team">T</span></th>
      <td mat-cell *matCellDef="let element"><app-team [team]="element.team" [showName]="true"></app-team></td>
    </ng-container>
  
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef><span matTooltip="Wins">W</span></th>
      <td mat-cell *matCellDef="let element">{{ element.wins }}</td>
    </ng-container>
  
    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef><span matTooltip="Draws">D</span></th>
      <td mat-cell *matCellDef="let element">{{ element.draws }}</td>
    </ng-container>
  
    <ng-container matColumnDef="losses">
      <th mat-header-cell *matHeaderCellDef><span matTooltip="Losses">L</span></th>
      <td mat-cell *matCellDef="let element">{{ element.losses }}</td>
    </ng-container>
  
    <ng-container matColumnDef="goals">
      <th mat-header-cell *matHeaderCellDef><span matTooltip="Goals">G</span></th>
      <td mat-cell *matCellDef="let element">{{ element.goalsScored }}-{{ element.goalsAllowed }}</td>
    </ng-container>
  
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef><span matTooltip="Points">P</span></th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </mat-table>
