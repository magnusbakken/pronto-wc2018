<app-dashboard
  *ngIf="service.initialData$ | async as initialData"
  [groups]="initialData.groups"
  [predictions]="service.predictions$ | async"
  [results]="service.results$ | async"
  [knockout]="service.knockout$ | async"
  (predictionsChanged)="service.changePredictions($event.groups, $event.knockout)">
</app-dashboard>
