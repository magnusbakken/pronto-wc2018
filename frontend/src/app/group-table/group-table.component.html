<mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let element"><app-team [team]="element.team"></app-team></td>
  </ng-container>

  <ng-container matColumnDef="goals">
    <th mat-header-cell *matHeaderCellDef>Goals</th>
    <td mat-cell *matCellDef="let element">{{element.goalsScored}}-{{element.goalsAllowed}}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Points</th>
    <td mat-cell *matCellDef="let element">{{element.points}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['team', 'goals', 'points']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['team', 'goals', 'points'];"></tr>
</mat-table>
